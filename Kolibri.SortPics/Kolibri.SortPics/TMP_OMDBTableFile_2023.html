<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Movie Website</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />

    <script src="http://code.jquery.com/jquery-1.10.1.min.js">
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js">

    <style type="text/css" media="screen">



        body {
            padding-top: 80px;
            bgcolor: blue;
        }

        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }

        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }

        #trailer-video {
            width: 100%;
            height: 100%;
        }

        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }

            .movie-tile:hover {
                background-color: #3E8383;
                cursor: pointer;
                text: white;
            }

        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }

            .scale-media iframe {
                border: none;
                height: 100%;
                position: absolute;
                width: 100%;
                left: 0;
                top: 0;
                background-color: black;
            }

        table, th, td {
            padding: 1.5%;
            border: 1px solid black;
            text-align: center;
        }

        @media print {
            a[href]::after {
                content: none !important;
            }

            table {
                border: solid #000 !important;
                border-width: 1px 0 0 1px !important;
            }

            th, td {
                border: solid #000 !important;
                border-width: 0 1px 1px 0 !important;
            }

        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            //< !-- var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1'; -->
            //     var sourceUrl = 'https://www.imdb.com/video/imdb/vi1514389785?playlistId=' + trailerYouTubeId + '&ref_=tt_pr_ov_vi';

            var sourceUrl = 'https://www.imdb.com/title/' + trailerYouTubeId + '/';

            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
                'id': 'trailer-video',
                'type': 'text-html',
                'src': sourceUrl,
                'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
            $('.movie-tile').hide().first().show("fast", function showNext() {
                $(this).next("div").show("fast", showNext);
            }
            );
        });
    </script>
</head>

<body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
        <div class="modal-dialog">
            <div class="modal-content">
                <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
                    <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24" />
                </a>
                <div class="scale-media" id="trailer-video-container">
                </div>
            </div>
        </div>
    </div>
    <!-- Main Page Content -->
    <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"></a>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
